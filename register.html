<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body class="signup">
<div class="container">
  <div class="register-page">
    <div class="form">
      <h3>REGISTER</h3>
      <form id="register" class="register-form">
        <div class="input-container">
          <i class="fa fa-user-circle-o icon"></i>
          <input type="text" id="username" placeholder="Enter Username..."/>
        </div>
        <div class="input-container">
          <i class="fa fa-lock icon"></i>
          <input type="password" id="password1" placeholder="Enter Password..."/>
        </div>
        <div class="input-container">
          <i class="fa fa-lock icon"></i>
          <input type="password" id="password2" placeholder="Re-enter Password..."/>
        </div>
        <div class="input-container">
          <i class="fa fa-user icon"></i>
           <input type="text" id="fname" placeholder="Enter First Name..."/>
        </div>
        <div class="input-container">
          <i class="fa fa-user icon"></i>
           <input type="text" id="lname" placeholder="Enter Last Name..."/>
        </div>
        <div class="input-container">
          <i class="fa fa-envelope icon"></i>
           <input type="email" id="email" placeholder="Enter Email..."/>
        </div>
        <div class="input-container">
          <i class="fa fa-book icon"></i>
           <input type="text" id="foi" placeholder="Enter Field of Interest..."/>
        </div>
        <div class="input-container">
          <i class="fa fa-university icon"></i>
           <input type="text" id="du" placeholder="Enter Dream University..."/>
        </div>
        <div class="input-container">
          <i class="fa fa-graduation-cap icon"></i>
           <input type="number" id="cgpa" min="0" max="10" placeholder="Enter CGPA..."/>
        </div>
        <div class="input-container">
          <i class="fa fa-certificate icon"></i>
           <input type="number" id="gre" placeholder="Enter GRE Score..."/>
        </div>
        <button>sign-up</button>
        <p class="message">Already registered? <a href="login.html">Sign In</a></p>
      </form>
    </div>
  </div>
</div>
</body>
</html>
